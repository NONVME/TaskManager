{% extends 'main/base.html' %}
{% load i18n bootstrap4 %}

{% block title %}
{% translate 'Авторизация' %}
{% endblock %}

{% block content %}
<h1>{% translate 'Вход' %}</h1>
    <form method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type='submit' class='btn btn-primary'>{% translate 'Войти' %}</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
