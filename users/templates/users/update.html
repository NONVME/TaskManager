{% extends 'main/base.html' %}
{% load i18n bootstrap4 %}

{% block title %}
{% translate 'Изменение пользователя' %}
{% endblock %}

{% block content %}
<h1>{% translate 'Изменение пользователя' %}</h1>
    <form method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type='submit' class='btn btn-primary'>{% translate 'Изменить' %}</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
