{% extends 'main/base.html' %}
{% load i18n %}

{% block title %}
{% translate 'Добавить задачи' %}
{% endblock %}

{% block content %}
<h1>{% translate 'Добавить задачи' %}</h1>
    <form method='post'>
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type='submit' class='btn btn-success'>{% translate 'Добавить' %}</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
