{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}
        {% for task in tasks %}
        <div class = 'alert alert-warning mt-2'>
            <h3>{{ task.title }}</h3>
            <p>{{ task.task }}
        </div>
        {% endfor %}
    {% else %}
        <p>Нет записей</p>
    {% endif %}
{% endblock %}
